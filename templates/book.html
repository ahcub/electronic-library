<div class="book">
    <h3>
        {{ book.title }}
        <a href="/book/{{ book.id }}/edit" class="btn btn-warning"><i class="icon-pencil icon-white"></i></a>
        <a href="/book/{{ book.id }}/delete" class="btn btn-danger" onclick="return confirm('Are you sure?');"><i
                class="icon-remove icon-white"></i></a>
    </h3>

    {% if book.authors %}
    <h4>Authors:</h4>
    {% for author in book.authors %}
    <p>{{ author.name }}</p>
    {% endfor %}
    {% endif %}
</div>
