{% extends 'base.html' %}

{% block content %}

<form method="POST" action="{{ action }}" class="form-horizontal">
    <div class="control-group">
        <label class="control-label" for="Name">{{ form.name.label }}</label>

        <div class="controls">
            {{ form.name }}
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
            <button type="submit" class="btn">{% if submit_text %}{{ submit_text }}{% else %}Add{% endif %}</button>
        </div>
    </div>
</form>

{% endblock %}
