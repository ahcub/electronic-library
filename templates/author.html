<div class="author">
    <h3>
        {{ author.name }}
        <a href="/author/{{ author.id }}/edit" class="btn btn-warning"><i class="icon-pencil icon-white"></i></a>
        <a href="/author/{{ author.id }}/delete" class="btn btn-danger" onclick="return confirm('Are you sure?');"><i
                class="icon-remove icon-white"></i></a>
    </h3>

    {% if author.books %}
    <h4>Books:</h4>
    {% for book in author.books %}
    <p>{{ book.title }}</p>
    {% endfor %}
    {% endif %}
</div>
